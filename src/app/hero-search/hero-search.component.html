<div style="float: right;">
    <div>
        <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="search">
    </div>
    
    <div>
        <ul class="search-result">
            <li *ngFor=" let hero of heroes$ | async">
                <a routerLink="/detail/{{hero.id}}">
                    {{hero.name}}
                </a>
            </li>
        </ul>
    </div>
    
</div>
